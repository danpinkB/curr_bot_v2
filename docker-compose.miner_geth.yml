version: "3.8"

services:
  miner_geth:
    container_name: miner_geth
    image: ethereum/client-go
    pull_policy: always
    restart: unless-stopped
    #    ports:
    #      - 30303:30303
    #      - 30303:30303/udp
    #      - 8545:8545
    #      - 8546:8546
    #      - 8551:8551
    expose:
      - 8551
      - 8546
      - 8545
      - 30303
      - 30303/udp
    volumes:
      - ${GETH_DATADIR}:/root/.ethereum
    stop_signal: SIGINT
    stop_grace_period: 2m
    healthcheck:
      test: [ "CMD-SHELL", "geth attach --exec eth.blockNumber" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - --http
      - --http.api=eth,net,web3,engine,admin
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      - --rpc.gascap=0
      - --ws
      - --ws.origins=*
      - --ws.addr=0.0.0.0
      - --ws.api=eth,net,web3
      - --graphql
      - --graphql.corsdomain=*
      - --graphql.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.vhosts=*
      - --authrpc.jwtsecret=/root/.ethereum/jwt.hex
      - --authrpc.port=8551
      - --txlookuplimit=0
    logging:
      driver: json-file
      options:
        max-size: 2m
        max-file: "10"

  miner_geth_prysm:
    container_name: miner_geth_prysm
    image: gcr.io/prysmaticlabs/prysm/beacon-chain
    pull_policy: always
    restart: unless-stopped
    stop_grace_period: 2m
    volumes:
      - ${PRYSM_DATADIR}:/data
      - ${GETH_DATADIR}:/geth
    depends_on:
      miner_geth:
        condition: service_healthy
    #    ports:
    #      - 4000:4000
    #      - 3500:3500
    expose:
      - 4000
      - 3500
    command:
      - --accept-terms-of-use
      - --datadir=/data
      - --disable-monitoring
      - --rpc-host=0.0.0.0
      - --execution-endpoint=http://miner_geth:8551
      - --jwt-secret=/geth/jwt.hex
      - --rpc-host=0.0.0.0
      - --rpc-port=4000
      - --grpc-gateway-corsdomain=*
      - --grpc-gateway-host=0.0.0.0
      - --grpc-gateway-port=3500
      - --checkpoint-sync-url=https://checkpointz.pietjepuk.net
    logging:
      driver: json-file
      options:
        max-size: 2m
        max-file: "10"
